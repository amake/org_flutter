name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
    - name: Install dependencies
      run: flutter pub get
    - name: Analyze
      run: flutter analyze
    - name: Run tests
      run: make test
